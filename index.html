<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body onload="initialtime()">


  <div class="container5"
    style="background-image: url(./20-25.webp); background-position: center;background-repeat: no-repeat;background-size: cover;">
    <div class="container-fluid ">
      <div class="container p-3 ">
        <div class="row">
          <div class="col-sm-12 col-lg-4 mb-2">
            <div class="box1">
              <div class="card " style="background-color: transparent;">

                <div class="card-body ">
                  <div class="input-group ">
                    <form>
                      <input type="text" class="form-control" placeholder="ENTER CITY NAME"
                        style="background-color: transparent; color:  white; border: 2px solid white;">
                      <button type="button" class="btn btn-outline-light my-3">SEARCH</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-lg-4 mb-2">
            <div class="box2">
              <div class="card" style="background-color: transparent;">

                <div class="card-body">
                  <div class="row">
                    <div class="col-lg-5">
                      <img style="width: 70px; color: white ; " src="./tempppp-removebg-preview (1).png" alt="">

                    </div>
                    <div class="col-lg-7">
                      <h4 style="color: white">TEMPRATURE:-</h4>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <h2 style="color: white" class="cel"></h2>
                    </div>
                    <div class="col-lg-6">
                      <h2 style="color: white" class="fer"></h2>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-lg-4 mb-2 ">
            <div class="box3 ">
              <div class="card" style="background-color: transparent;">
                <div class="icon"></div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-lg-8">
                      <h3 style="color: white"> Air Pressure:- </h3>
                    </div>
                    <div class="col-lg-4">
                      <h3 style="color: white" class="pree"></h3>
                    </div>
                  </div>
                  <img src="" alt="">
                </div>
              </div>
            </div>
          </div>


        </div>
        <div class="row mt-5">
          <div class="col-sm-12 col-lg-4 mb-2">
            <div class="box4">
              <div class="card" style="background-color: transparent;">
                <div class="card-body">
                  <div class="row">
                    <div class="col-lg-6">
                      <h3 style="color: white"> Humidity : </h3>
                    </div>
                    <div class="col-lg-6">
                      <h3 style="color: white" class="humidd"></h3>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <h3 style="color: white">
                        <hr style="color: transparent;">
                      </h3>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <h3 style="color: white"> Condition: </h3>
                    </div>
                    <div class="col-lg-6">
                      <h3 style="color: white" class="conn"></h3>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-lg-4 mb-2">
            <div class="box5">
              <div class="card" style="background-color: transparent;">
                <div class="card-body ">
                  <div class="col-lg-12 ">
                    <h3 style="display: flex; align-items: center;justify-content: center;color: white "> Wind Speed :-
                    </h3>
                  </div>
                  <div class="row">
                    <div class="col-lg-4">
                      <h3 style="color: white"> Kph : </h3>
                    </div>
                    <div class="col-lg-4">
                      <h3 style="color: white" class="km"></h3>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-4">
                      <h3 style="color: white"> Mph : </h3>
                    </div>
                    <div class="col-lg-3">
                      <h3 style="color: white;" class="mp"></h3>
                    </div>
                  </div>


                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-lg-4 mb-2">
            <div class="box6">
              <div class="card" style="background-color: transparent;">
                <div class="card-body">
                  <div class="row">
                    <div class="d-flex">
                      <h1 style="color: white" class="hour"></h1>
                      <h1 style="color:  white">:</h1>
                      <!-- </div> -->
                      <!-- <div class="col-lg-4"> -->
                      <h1 style="color:  white" class="min"></h1>
                      <h1 style="color:  white">:</h1>
                      <!-- </div> -->
                      <!-- <div class="col-lg-4"> -->
                      <h1 style="color:  white" class="sec"></h1>
                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <hr style="color: transparent;">
                      </div>
                    </div>


                    <div class="row">
                      <div class="d-flex">

                        <h3 style="color:  white;" class="day"></h3>
                        <h3 style="color:  white">,</h3>
                        <h3 style="color:  white;" class="month">
                          <h3 style="color:  white">,</h3>
                        </h3>
                        <h3 style="color:  white" class="date">
                          <h3 style="color:  white">,</h3>
                        </h3>
                        <h3 style="color:  white" class="year"></h3>




                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>

        <div class="row mt-5">
          <div class="col-sm-12 col-lg-8 mb-2">
            <div class="box8">
              <div class="card" style="background-color: transparent;">
                <div class="card-body  ">
                  <div class="col-lg-12">
                    <h3 style="color:white; display: flex;align-items: center;justify-content: center;"> Air Quality :-</h3>
                  </div>
                  <div class="row">
                    <div class="col-lg-3">
                      <h3 style="color: white"> Co : </h3>
                    </div>
                    <div class="col-lg-5">
                      <h3 style="color: white" class="coo"></h3>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-3">
                      <h3 style="color: white"> no <sub>2</sub> :</h3>
                    </div>
                    <div class="col-lg-5">
                      <h3 style="color: white" class="noo"></h3>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-3">
                      <h3 style="color: white"> O <sub>3</sub> : </h3>
                    </div>
                    <div class="col-lg-5">
                      <h3 style="color: white" class="o3"></h3>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-3">
                      <h3 style="color: white"> So <sub>2</sub> : </h3>
                    </div>
                    <div class="col-lg-5">
                      <h3 style="color: white" class="so2"></h3>
                    </div>
                  </div>







                </div>
              </div>
            </div>
          </div>


          <div class="col-sm-12 col-lg-4 mb-2">
            <div class="box9">
              <div class="card" style="background-color: transparent;">
                <div class="card-body  ">
                  <div class="col-lg-12">
                    <h3 style="color:white;display: flex;align-items: center;justify-content: center; "> Location :-</h3 >
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <h3 style="color: white"> City Name- </h3>
                    </div>
                    <div class="col-lg-6">
                      <h3 style="color: white" class="cityy"></h3>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <h3 style="color: white"> Region - </h3>
                    </div>
                    <div class="col-lg-6">
                      <h3 style="color: white" class="reg"></h3>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <h3 style="color: white"> Country - </h3>
                    </div>
                    <div class="col-lg-6">
                      <h3 style="color: white" class="contr"></h3>
                    </div>
                  </div>








                </div>
              </div>
            </div>
          </div>




        </div>

          <div class="box9">
            <div class="card" style="background-color: transparent;">
              <div class="card-body  ">

                  <h3 style="color:white"> Location :-</h3>

                </div>
                <div class="row">

                    <h3 style="color: white"> Region - </h3>

                  <div class="col-lg-6">
                    <h3 style="color: white" class="reg"></h3>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <h3 style="color: white">  Country - </h3>
                  </div>

                    <h3 style="color: white" class="contr"></h3>
                  </div>
                </div>
                







              </div>
            </div>
          </div>
        </div> -->
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>

</body>
